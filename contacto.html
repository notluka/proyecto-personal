<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Tu Aplicación de Fitness</title>
  <link rel="stylesheet" href="contacto.css">
</head>
<body>
  <header>
    <!-- Código del encabezado -->
  </header>

  <section class="contact-section">
    <div class="container">
      <h2>Contacto</h2>
      <p>¡Estamos aquí para ayudarte! Si tienes alguna pregunta, comentario o sugerencia, no dudes en ponerte en contacto con nosotros.</p>
      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
      </form>
    </div>
    <a href="index.html" class="back-button">Volver a la página principal</a>
  </section>

  <footer>
    <!-- Código del pie de página -->
  </footer>
</body>
</html>
