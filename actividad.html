<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Actividad - Tu Aplicación de Fitness</title>
  <link rel="stylesheet" href="actividad.css">
</head>
<body>
  <header>
    <!-- Código del encabezado -->
  </header>

  <section class="activity-section">
    <div class="container">
      <h2>Registro de Actividad</h2>
      <form>
        <div class="form-group">
          <label for="activity">Actividad</label>
          <input type="text" id="activity" name="activity" required>
        </div>
        <div class="form-group">
          <label for="duration">Duración (minutos)</label>
          <input type="number" id="duration" name="duration" required>
        </div>
        <div class="form-group">
          <label for="calories">Calorías quemadas</label>
          <input type="number" id="calories" name="calories" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
    <a href="index.html" class="back-button">Volver a la página principal</a>
  </section>

  <footer>
    <!-- Código del pie de página -->
  </footer>
</body>
</html>
